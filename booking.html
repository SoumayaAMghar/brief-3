  <script>
    var subjectObject = {
      "Motos": {
        "Electrique": [],
        "Essence": []
      },
      "Citadine": {
        "Electrique": ["Manuelle"],
        "hybride": ["Manuelle"],
        "Essence": ["Manuelle"],
        "Diesel": ["Manuelle"]
      },
      "Compact": {
        "hybride": ["Manuelle"],
        "Essence": ["Manuelle"],
        "Diesel": ["Manuelle"]
      },
      "Berline": {
        "hybride": ["Automatique"],
        "Essence": ["Automatique"],
        "Diesel": ["Automatique"]
      },
      "Utilitaire": {
        "Diesel": ["Manuelle"]
      },
      "Engin de Chantier": {
        "Essence": ["Manuelle"],
        "Diesel": ["Manuelle"]
      },
      "Camion": {
        "Diesel": ["Automatique"]

      }
    }
    window.onload = function () {
      var type_du_véhicule = document.getElementById("tv");
      var carburant = document.getElementById("Carburant");
      var boite_à_vitessel = document.getElementById("bv");
      for (var x in subjectObject) {
        type_du_véhicule.options[type_du_véhicule.options.length] = new Option(x, x);
      }
      type_du_véhicule.onchange = function () {
        //vider bvs- et Carburants- 
        boite_à_vitessel.length = 0;
        carburant.length = 0;

        for (var y in subjectObject[this.value]) {
          carburant.options[carburant.options.length] = new Option(y, y);
        }
      }
      carburant.onchange = function () {
        //vider bvs 
        boite_à_vitessel.length = 0;
        //display correct values
        // for (var y in subjectObject[type_du_véhicule.value][this.value]) {
        var z = subjectObject[type_du_véhicule.value][this.value];
        for (var i = 0; i < z.length; i++) {

          boite_à_vitessel.options[boite_à_vitessel.options.length] = new Option(z[i], z[i]);
        }
      }
    }
    function Calcule() {
      var total = 0;
      var nbrjour = document.getElementById("nbrjours").value;
      var typevehicule = document.getElementById("tv").value;
      var carburant = document.getElementById("Carburant").value;
      var bv = document.getElementById("bv").value;
      switch (typevehicule) {
        case "Motos":
          if (carburant == "Essence") {
            total = nbrjour * (1.14 + 10);
            break;
          }
          else {
            total = nbrjour * (0.05 + 10);
            break;
          }
        case "Citadine":
          {
            if (carburant == "Electrique") {
              total = nbrjour * (5 / 100 * 12 + 12);
              break;
            }
            else if (carburant == "hybride") {
              total = nbrjour * (9 / 100 * 12 + 12);
              break;
            }
            else if (carburant == "Essence") {
              total = nbrjour * (14 / 100 * 12 + 12);
              break;
            }
            else {
              total = nbrjour * (21 / 100 * 12 + 12);
              break;
            }
          }

        case "Compact":
          {

            if (carburant == "hybride") {
              total = nbrjour * (9 / 100 * 14 + 14);
              break;
            }
            else if (carburant == "Essence") {
              total = nbrjour * (14 / 100 * 14 + 14);
              break;
            }
            else {
              total = nbrjour * (21 / 100 * 14 + 14);
              break;
            }
          }

        case "Berline":
          {

            if (carburant == "hybride") {
              total = nbrjour * (9 / 100 * 20 + 20);
              break;
            }
            else if (carburant == "Essence") {
              total = nbrjour * (14 / 100 * 20 + 20);
              break;
            }
            else {
              total = nbrjour * (21 / 100 * 20 * +20);
              break;
            }
          }
        case "Utilitaire":
          {

            if (carburant == "hybride") {
              total = nbrjour * (21 / 100 * 16 + 16);
              break;
            }
          }
        case "Engin de Chantier":
          {

            if (carburant == "Essence") {
              total = nbrjour * (14 / 100 * 900 + 900);
              break;
            }
            else {
              total = nbrjour * (21 / 100 * 900 + 900);
              break;
            }
          }
        case "Camion":
          {

            total = nbrjour * (21 / 100 * 250 + 250);
            break;

          }
        default: document.getElementById("Erreur").innerHTML = "Erreur de saisie essayer une aytre fois";
      }
      if (total > 0) {
        document.getElementById("Erreur").innerHTML = "";
        document.getElementById("res").innerHTML = "Reservation passe avec succes !! le total :" + total + "$";
      }
    }
  </script>
