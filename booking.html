  <script>
    var subjectObject = {
      "Motos": {
        "Electrique": [],
        "Essence": []
      },
      "Citadine": {
        "Electrique": ["Manuelle"],
        "hybride": ["Manuelle"],
        "Essence": ["Manuelle"],
        "Diesel": ["Manuelle"]
      },
      "Compact": {
        "hybride": ["Manuelle"],
        "Essence": ["Manuelle"],
        "Diesel": ["Manuelle"]
      },
      "Berline": {
        "hybride": ["Automatique"],
        "Essence": ["Automatique"],
        "Diesel": ["Automatique"]
      },
      "Utilitaire": {
        "Diesel": ["Manuelle"]
      },
      "Engin de Chantier": {
        "Essence": ["Manuelle"],
        "Diesel": ["Manuelle"]
      },
      "Camion": {
        "Diesel": ["Automatique"]

      }
    }
    window.onload = function () {
      var type_du_véhicule = document.getElementById("tv");
      var carburant = document.getElementById("Carburant");
      var boite_à_vitessel = document.getElementById("bv");

        for (var x in subjectObject) {
        type_du_véhicule.options[type_du_véhicule.options.length] = new Option(x, x);
         }
      type_du_véhicule.onchange = function () {
        //vider bvs- et Carburants- 
        boite_à_vitessel.length = 0;
        carburant.length = 0;

        for (var y in subjectObject[this.value]) {
          carburant.options[carburant.options.length] = new Option(y, y);
        }
      }
      carburant.onchange = function () {
        //vider bvs 
        boite_à_vitessel.length = 0;
        var z = subjectObject[type_du_véhicule.value][this.value];
        for (var i = 0; i < z.length; i++) {
          boite_à_vitessel.options[boite_à_vitessel.options.length] = new Option(z[i], z[i]);
        }
      }
    }
    function Calcule() {
      var total = 0;
      var nbrjour = document.getElementById("nbrjours").value;
      var typevehicule = document.getElementById("tv").value;
      var carburant = document.getElementById("Carburant").value;
      var bv = document.getElementById("bv").value;
      switch (typevehicule) {
        case "Motos":
          if (carburant == "Essence") {
            total = nbrjour * (1.4 + 10);
            break;
          }
          else {
            total = nbrjour * (0.5 + 10);
            break;
          }
        case "Citadine":
          {
            if (carburant == "Electrique") {
              total = nbrjour * (0.6 + 12);
              break;
            }
            else if (carburant == "hybride") {
              total = nbrjour * (1.08 + 12);
              break;
            }
            else if (carburant == "Essence") {
              total = nbrjour * (1.44 + 12);
              break;
            }
            else {
              total = nbrjour * (2.52 + 12);
              break;
            }
          }

        case "Compact":
          {

            if (carburant == "hybride") {
              total = nbrjour * (1.26 + 14);
              break;
            }
            else if (carburant == "Essence") {
              total = nbrjour * (1.96 + 14);
              break;
            }
            else {
              total = nbrjour * (2.94 + 14);
              break;
            }
          }

        case "Berline":
          {

            if (carburant == "hybride") {
              total = nbrjour * (1.8 + 20);
              break;
            }
            else if (carburant == "Essence") {
              total = nbrjour * (2.8 + 20);
              break;
            }
            else {
              total = nbrjour * (4.2 + 20);
              break;
            }
          }
        case "Utilitaire":
          {
              total = nbrjour * (3.36 + 16);
              break;
          }
        case "Engin de Chantier":
          {

            if (carburant == "Essence") {
              total = nbrjour * (126 + 900);
              break;
            }
            else {
              total = nbrjour * (189 + 900);
              break;
            }
          }
        case "Camion":
          {
            total = nbrjour * (52.5 + 250);
            break;

          }
        default: document.getElementById("Error").innerHTML = "Error try again";
      }
      if (total > 0) {
        document.getElementById("result").innerHTML = "Successful Reservation !! The price is :" + total + "$";
      }
    }

  </script>
